<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .doctor-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .doctor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .doctor-card h3 {
            margin: 10px 0 5px;
            color: #333;
        }
        .doctor-card p {
            color: #666;
            margin: 5px 0;
        }
        .contact-btn {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .contact-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Specialist Care</h1>
        <div class="grid">
            <div class="doctor-card">
                <img src=
"C:\Users\minny\Desktop\hackathon\images\doctor1.jpg.jpeg" alt="Dr.Trivikram">
                <h3>Dr.Thrivikram</h3>
                <p>Cardiologist</p>
                <a href="#" class="contact-btn">Contact</a>
            </div>
            <div class="doctor-card">
                <img src="C:\Users\minny\Desktop\hackathon\images\doctor2.jpg.jpeg" alt="Dr. Akshay">
                <h3>Dr.Akshay Kumar</h3>
                <p>Neuro Surgeon</p>
                <a href="#" class="contact-btn">Contact</a>
            </div>
            <div class="doctor-card">
                <img src="C:\Users\minny\Desktop\hackathon\images\doctor3.jpg.jpeg" alt="Dr.Vamshi">
                <h3>Dr. Vamshi Goud</h3>
                <p>General Medicine</p>
                <a href="#" class="contact-btn">Contact</a>
            </div>
            <div class="doctor-card">
                <img src="C:\Users\minny\Desktop\hackathon\images\doctor4.jpg.jpeg" alt="Dr.Navani Goroju">
                <h3>Dr. Navani Goroju</h3>
                <p>Dermatologist</p>
                <a href="#" class="contact-btn">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
